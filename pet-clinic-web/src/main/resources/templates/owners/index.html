<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>List of Owners</title>
</head>
<body>
<h1 th:text="'List of Owners'">Vet Index Owners</h1>
<table>
  <thea>
    <tr>
      <td th:text="'ID'">ID</td>
      <td th:text="'First Name'">First Name</td>
      <td th:text="'Last Name'">Last Name</td>
    </tr>
  </thea>
  <tbody>
    <tr th:each="owner : ${owners}">
      <td th:text="${owner.id}"></td>
      <td th:text="${owner.firstName}"></td>
      <td th:text="${owner.lastName}"></td>
    </tr>
  </tbody>
</table>
</body>
</html>
